<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #66b3b3;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      max-width: 500px;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .store-button img {
      height: 60px;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Monthly</h1>
  <p>The best choice for your rentals.</p>

  <div class="buttons">
    <a class="store-button" href="https://apps.apple.com/your-app-id" target="_blank">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store"/>
    </a>
    <a class="store-button" href="https://play.google.com/store/apps/details?id=your.app.id" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play"/>
    </a>
  </div>

  <div class="footer">
    <a href="/privacy-ios">Privacy Policy</a>
  </div>

</body>
</html>
